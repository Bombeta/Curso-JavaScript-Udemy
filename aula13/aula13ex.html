<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo: ');
        const size = nome.length;
        const segundaLetra = nome.charAt(1);
        const primeiroIndice = nome.indexOf("a");
        const ultimoIndice = nome.lastIndexOf("a");
        const tresUltimas = nome.slice(-3);
        const palavras = nome.split(' ');
        const nomeMaiusculas = nome.toUpperCase();
        const nomeMinusculas = nome.toLowerCase();
        document.body.innerHTML = `O seu nome é ${nome}<br />`;
        document.body.innerHTML += `Seu nome tem ${size} letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra}<br />`;
        document.body.innerHTML += `Qual o primeiro índice da letra a no seu nome? ${nome.indexOf('a')}<br />`;
        document.body.innerHTML += `Qual o último índice da letra a no seu nome? ${ultimoIndice}<br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${tresUltimas}<br />`;
        document.body.innerHTML += `As palavras do seu nome são: ${palavras}<br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nomeMaiusculas} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nomeMinusculas}<br />`;
    </script>
</body>
</html>
